<!DOCTYPE html>
<html>
  <head>
    <title>GoWiki Viewer</title>
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id='initialPrompt'>
      <button class='initialButton' onclick='randomSearch()'>I Don't Know What I Want</button>
      <button class='initialButton' onclick='clearInital()'>I Know What I Want</button>
    </div>

    <div id='headerContainer'>
      <h2>GoWiki</h2>
      <input id='search' type='text' placeholder='Enter Something Interesting'>
      <button id='randomButton' onclick='randomSearch()'>Gimme Something Random</button>
    </div>

    <div id='mainContainer'></div>
  </body>
</html>
