<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="index.css">
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
		<script src="index.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id='calculator'>
			<h1 id='answer'></h1> 
			<h4 id='display'></h4>
			<table align='center'>
				<tr>
					<td><button class ="round-single" onclick="math(this)" value="7"> 7 </button></td>
					<td><button class ="round-single" onclick="math(this)" value="8"> 8 </button></td> 
					<td><button class ="round-single" onclick="math(this)" value="9"> 9 </button></td>
					<td><button class ="square-single" onclick="math(this)" value=" / "> / </button></td>
					<td><button class ="square-single" onclick="math(this)" value=" * "><i class="fa fa-times"></i></button></td>
				</tr>
				<tr>
					<td><button class ="round-single" onclick="math(this)" value="4"> 4 </button></td>
					<td><button class ="round-single" onclick="math(this)" value="5"> 5 </button></td> 
					<td><button class ="round-single" onclick="math(this)" value="6"> 6 </button></td>
					<td><button class ="square-single" onclick="math(this)" value=" + "><i class="fa fa-plus"></i></button></td>
					<td><button class ="square-single" onclick="math(this)" value=" - "><i class="fa fa-minus"></td>
				</tr>
				<tr>
					<td><button class ="round-single" onclick="math(this)" value="1"> 1 </button></td>
					<td><button class ="round-single" onclick="math(this)" value="2"> 2 </button></td> 
					<td><button class ="round-single" onclick="math(this)" value="3"> 3 </button></td>
					<td><button class ="square-single" onclick="math(this)" value="."> . </button></td>
					<td><button class ="square-single" onclick="allClear()"> AC </button></td>
				</tr>
				<tr>
					<td></td>
					<td><button class ="round-single" onclick="math(this)" value="0"> 0 </button></td> 
					<td></td>
					<td colspan="2"><button class ="square-double" onclick="calculate()"> = </button></td>
				</tr>
			</table>
		</div>

		<p id="source">
			<i class="fa fa-info-circle"></i>
			<i> Image from Pexels; Icons from Font Awesome</i>
		</p>   
	</body>
</html>
