<!DOCTYPE html>
<html>
  <head>
    <title>Twitch.tv API</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id='headerContainer'>
      <i class='fa fa-steam fa-2x' id='icon'></i>
      <select id='dropdown' onchange="populateList(this.value)">
        <option selected="selected" value="choices">Our Choices</option>
        <option value="featured">Twitch Featured</option>
        <option value="all">All The Above</option>
      </select>
    </div>

    <div id='mainContainer'></div>
    <p id='default'></p>
  </body>
</html>
