<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id='cover'>
      <div id='loading'>
        <h1>Generating <i class="fa fa-code"></i></h1>
      </div>
    </div>

    <div id='checkboxContainer'><input id="checkbox" onchange="setAuto(this)" type="checkbox"><span>Lap Assistant</span></div>

    <div id='tomato'></div>

    <div id='mainContainer'>
      <p id='lap'>Lap 1</p>
      <p id='study'><span id='labelSpanStudy'>Study</span><i class="fa fa-angle-double-left" onclick="subStudy()"></i><span id='digitSpanStudy'>25:00</span><i class="fa fa-angle-double-right" onclick="addStudy()"></i></p>
      <p id='break'><span id='labelSpanBreak'>Break</span><i class="fa fa-angle-double-left" onclick="subBreak()"></i><span id='digitSpanBreak'>5:00</span><i class="fa fa-angle-double-right" onclick="addBreak()"></i></p>

      <button onclick="reset()">Reset</button>
      <button id="execute" onclick="start()">Start</button>
    </div>
  </body>
</html>
