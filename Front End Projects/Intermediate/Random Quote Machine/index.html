<!DOCTYPE html>
<html>
  <head>
    <title>Words of Wisdom</title>
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id='quoteContainer'>
      <h1 id='quote'>Make the most of yourself, for that is all there is of you.</h1> 
      <h2 id='author'>- Lao Tzu</h2>
      <div id='quoteButtonContainer'>
        <i class="fa fa-twitter fa-2x" id='twitter'></i>
        <i class="fa fa-gratipay fa-2x" id='heart'></i>
      </div>
    </div>

    <p id="source">
      <i class="fa fa-info-circle"></i>
      <i> Image from Pexels; Icons from Font Awesome</i>
    </p>
  </body>
</html>
